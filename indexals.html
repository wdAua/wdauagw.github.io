<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>爱丽丝对话AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      background: linear-gradient(135deg, #FFEEF2, #FFD1DC, #FFB6C1);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      display: flex;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      height: 85vh;
    }
    .chat-box {
      flex: 3;
      height: 100%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
      background: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .character-art {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .art-img {
      height: 90%;
      max-width: 100%;
      object-fit: contain;
      filter: drop-shadow(0 5px 10px rgba(255, 105, 180, 0.2));
      transition: transform 0.3s ease;
    }
    .art-img:hover {
      transform: translateY(-5px);
    }
    .chat-header {
      padding: 15px 20px;
      background: #FFB6C1;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #FFD1DC;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .header-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #FFF5F8;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .message {
      max-width: 70%;
      padding: 12px 18px;
      border-radius: 18px;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .user-msg {
      background: #FFB6C1;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
      box-shadow: 0 2px 5px rgba(255, 105, 180, 0.2);
    }
    .ai-msg {
      background: white;
      color: #333;
      align-self: flex-start;
      border: 1px solid #FFD1DC;
      border-bottom-left-radius: 5px;
      box-shadow: 0 2px 5px rgba(255, 105, 180, 0.1);
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .ai-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      flex-shrink: 0;
      object-fit: cover;
    }
    .msg-content {
      flex: 1;
    }
    .input-area {
      padding: 15px;
      display: flex;
      gap: 10px;
      border-top: 1px solid #FFE4E1;
      background: white;
    }
    .input-area input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #FFD1DC;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .input-area input:focus {
      border-color: #FF69B4;
      box-shadow: 0 0 0 2px rgba(255, 105, 180, 0.2);
    }
    .input-area button {
      padding: 12px 20px;
      background: #FF69B4;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .input-area button:hover {
      background: #FF1493;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
    }
    .typing {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 0;
      align-self: flex-start;
    }
    .typing-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .typing-dots {
      width: 40px;
      height: 16px;
      position: relative;
    }
    .typing-dots span {
      position: absolute;
      top: 0;
      width: 8px;
      height: 8px;
      background: #FF69B4;
      border-radius: 50%;
      animation: typing 1.2s infinite ease-in-out;
    }
    .typing-dots span:nth-child(1) { left: 0; animation-delay: 0; }
    .typing-dots span:nth-child(2) { left: 14px; animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { left: 28px; animation-delay: 0.4s; }
    @keyframes typing {
      0% { transform: translateY(0); }
      30% { transform: translateY(-4px); }
      60% { transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
        min-height: 85vh;
      }
      .character-art {
        height: 300px;
      }
      .art-img {
        height: 80%;
      }
      .message {
        max-width: 85%;
      }
    }
    .exit-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #FF69B4;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(255, 105, 180, 0.3);
      font-size: 14px;
      text-decoration: none;
    }
    .exit-btn:hover {
      background: #FF1493;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <a href="index.html" class="exit-btn">退出</a>
  
  <div class="container">
    <div class="chat-box">
      <div class="chat-header">
        <img src="爱丽丝背景.png" class="header-avatar" alt="爱丽丝头像">
        爱丽丝对话
      </div>
      <div class="chat-messages" id="chatMsgs">
        <div class="ai-msg message">
          <img src="爱丽丝背景.png" class="ai-avatar" alt="爱丽丝背景">
          <div class="msg-content">邦邦卡邦 爱丽丝来帮忙了</div>
        </div>
      </div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="输入消息...">
        <button id="sendBtn"><i class="fa fa-paper-plane"></i></button>
      </div>
    </div>
    <div class="character-art">
      <img src="爱丽丝立绘.png" alt="爱丽丝立绘" width="650" class="art-img" onerror="this.src='https://via.placeholder.com/600*1000';this.alt='角色立绘'">
    </div>
  </div>
  <script>
    const replyMap = [
      { keywords: ['你是谁', '叫什么', '姓名'], reply: '邦邦卡邦，我是爱丽丝呀o(^▽^)o' },
      { keywords: ['老师'], reply: '老师很好呢' },
      { keywords: ['游戏开发部'], reply: '我很喜欢游戏开发部呢' },
      { keywords: ['桃'], reply: '小桃是个很好的人呢，我很喜欢她' },
      { keywords: ['绿'], reply: '小绿很爱画画，我很喜欢她' },
      { keywords: ['游戏', '给木'], reply: '我很喜欢玩游戏呢ヾ(＠^∇^＠)ノ' },
      { keywords: ['柚子'], reply: '柚子姐姐也很好呢，咦 难道柚子又躲在柜子里面去了' },
      { keywords: ['优香', '妈妈'], reply: '优香很好，我好喜欢她' },
      { keywords: ['日奈'], reply: '喔，好久都没有见到日奈了' },
      { keywords: ['喜欢'], reply: '我喜欢玩游戏，emmm.........其实......还有老师呀（〜^∇^)〜' },
      { keywords: ['爱丽丝'], reply: '咦，老师叫我干什么呢' },
      { keywords: ['游戏机'], reply: '爱丽丝的游戏机呢......唔...让我找一下.....找到了！' },
      { keywords: ['一起玩'], reply: '好的，邦邦卡邦，老师 爱丽丝准备好了' },
      { keywords: ['你好', 'hi'], reply: '你好啊老师，很高兴见到你' },
      { keywords: ['傻瓜', '智障', '傻逼', 'sz', '你妈', '操'], reply: '额.....老师...对不起，可能是我惹到您了....╥﹏╥' },
      { keywords: ['喜欢什么游戏'], reply: '爱丽丝喜欢很多游戏呢，尤其是游戏开发部开发出的，老师喜欢什么游戏呢（＾ｖ＾）' },
      { keywords: ['开始'], reply: '好的，邦邦卡邦，勇者准备好了' },
      { keywords: ['基沃托斯'], reply: '爱丽丝觉得....唔....基沃托斯很美好呢，爱丽丝很喜欢(≧∇≦)/' },
      { keywords: ['key'], reply: 'key是个很好的人呢' },
      { keywords: ['我的Au啊'], reply: '这是很帅气的人，爱丽丝超级喜欢他！Ｏ(≧∇≦)Ｏ' }
    ];
    
    const defaultReplies = [
      '喔 爱丽丝还没有进化 不知道怎么回答',
      '呜呜呜 我死机了',
      '唉 我也不知道诶',
      '求求老师不要为难我了(Ｔ▽Ｔ)',
      '唔，让我想想....额，不知道',
      'awa',
      '（／．＼）唔，游戏...嘿嘿嘿...ZZZ～',
      '！？'
    ];
    
    let lastAiReply = '';
    const chatMsgs = document.getElementById('chatMsgs');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const aiAvatarSrc = '爱丽丝背景.png';

    function sendMsg() {
      const msg = userInput.value.trim();
      if (!msg) return;

      const userDiv = document.createElement('div');
      userDiv.className = 'user-msg message';
      userDiv.textContent = msg;
      chatMsgs.appendChild(userDiv);
      
      userInput.value = '';
      chatMsgs.scrollTop = chatMsgs.scrollHeight;

      showTyping();

      setTimeout(() => {
        removeTyping();
        const reply = getReply(msg);
         
        const aiDiv = document.createElement('div');
        aiDiv.className = 'ai-msg message';
        aiDiv.innerHTML = `<img src="${aiAvatarSrc}" class="ai-avatar" alt="爱丽丝背景"><div class="msg-content">${reply}</div>`;
        chatMsgs.appendChild(aiDiv);
        
        lastAiReply = reply;
        chatMsgs.scrollTop = chatMsgs.scrollHeight;
      }, 800);
    }
	  
    function getReply(msg) {
      const lowerMsg = msg.toLowerCase();
      const calcRes = calcExpr(lowerMsg);
      
      if (calcRes !== null) {
        return `好的老师，我来算算 算出来了 结果是${calcRes}`;
      }

      if (lastAiReply === '爱丽丝喜欢很多游戏呢，尤其是游戏开发部开发出的，老师喜欢什么游戏呢（＾ｖ＾）') {
        return `${msg}吗，喔 听起来很好玩 爱丽丝想要一起玩`;
      }

      const matched = [];
      replyMap.forEach(item => {
        if (item.keywords.some(k => lowerMsg.includes(k.toLowerCase()))) {
          matched.push(item.reply);
        }
      });

      return matched.length 
        ? matched[Math.floor(Math.random() * matched.length)] 
        : defaultReplies[Math.floor(Math.random() * defaultReplies.length)];
    }

    function calcExpr(msg) {
      const expr = msg.replace(/[^0-9+\-*/().]/g, '');
      if (!expr) return null;
      
      try {
        if (/^[\d+\-*/().]+$/.test(expr)) {
          const result = new Function(`return ${expr};`)();
          if (typeof result === 'number' && !isNaN(result) && Math.abs(result) < 1e18) {
            return result;
          }
        }
      } catch (e) {
        return null;
      }
      return null;
    }

    function showTyping() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'typing';
      typingDiv.id = 'typingIndicator';
      typingDiv.innerHTML = `<img src="${aiAvatarSrc}" class="typing-avatar" alt="爱丽丝背景"><div class="typing-dots"><span></span><span></span><span></span></div>`;
      chatMsgs.appendChild(typingDiv);
      chatMsgs.scrollTop = chatMsgs.scrollHeight;
    }

    function removeTyping() {
      const typingDiv = document.getElementById('typingIndicator');
      if (typingDiv) {
        chatMsgs.removeChild(typingDiv);
      }
    }

    function bindEvents() {
      sendBtn.addEventListener('click', sendMsg);
      
      userInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          sendMsg();
        }
      });
    }

    window.addEventListener('load', function() {
      bindEvents();
    });
  </script>
</body>
</html>
